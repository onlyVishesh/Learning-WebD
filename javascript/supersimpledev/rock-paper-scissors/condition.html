<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
</head>

<body>
	<div>
		<div>
			<h2 style="font-size: 50px;">Rock Paper Scissors</h2>
		</div>

		<div style="display: flex;
								flex-direction: row;
								margin-left: 50px;
								">
			<div>
				<button id="rock" style="font-size: 30px; 
				margin-left: 35px;">
					Rock
				</button>
			</div>
			<div>
				<button id="paper" style="font-size: 30px;
				margin-left: 35px;">
					Paper
				</button>
			</div>
			<div>
				<button id="scissors" style="font-size: 30px;
				margin-left: 35px">
					Scissors
				</button>
			</div>
			</div>
			<div>
				<p id="result" style="font-size: 30px">Press above button to start <br>
					win 0 loss 0 score 0</p>
			</div>
			<div>
				<button id="reset" style="font-size: 20px">
					Reset
				</button>
			</div>
		

		</div>

		<script>
			let num;
			let computerMove = '';
			let userMove = '';
			let result = '';
			let win = 0;
			let loss = 0;

			
			document.getElementById("rock").onclick = () => {
				num = Math.random();
				userMove = 'Rock';

				if (num >= 0 && num < (1 / 3)) {
					computerMove = "rock";
				} else if (num >= (1 / 3) && num < (2 / 3)) {
					computerMove = "paper";
				} else if (num >= (2 / 3) && num < 1) {
					computerMove = "scissors";
				}

				if (computerMove === 'rock') {
					result = 'Tie'
				} else if (computerMove === 'paper') {
					result = 'lose'
					loss++;
				} else if (computerMove === 'scissors') {
					result = 'win'
					win++;
				}

				document.getElementById("result").innerHTML = `You picked ${userMove}. Computer picked ${computerMove}. You ${result} <br>
				Total win ${win} <br> 
				Total loss ${loss} <br> 
				score ${win-loss}`;

			}

			document.getElementById("paper").onclick = () => {
				num = Math.random();
				userMove = 'Paper';

				if (num >= 0 && num < (1 / 3)) {
					computerMove = "rock";
				} else if (num >= (1 / 3) && num < (2 / 3)) {
					computerMove = "paper";
				} else if (num >= (2 / 3) && num < 1) {
					computerMove = "scissors";
				}

				if (computerMove === 'paper') {
					result = 'Tie'
				} else if (computerMove === 'scissors') {
					result = 'lose'
					loss++;
				} else if (computerMove === 'rock') {
					result = 'win'
					win++;

				}

				document.getElementById("result").innerHTML = `You picked ${userMove}. Computer picked ${computerMove}. You ${result} <br>
				Total win ${win} <br> 
				Total loss ${loss} <br> 
				score ${win-loss}`;

			}

			document.getElementById("scissors").onclick = () => {
				num = Math.random();
				userMove = 'Scissors';

				if (num >= 0 && num < (1 / 3)) {
					computerMove = "rock";
				} else if (num >= (1 / 3) && num < (2 / 3)) {
					computerMove = "paper";
				} else if (num >= (2 / 3) && num < 1) {
					computerMove = "scissors";
				}

				if (computerMove === 'scissors') {
					result = 'Tie'
				} else if (computerMove === 'rock') {
					result = 'lose'
					loss++;
				} else if (computerMove === 'paper') {
					result = 'win'
					win++;

				}

				document.getElementById("result").innerHTML = `You picked ${userMove}. Computer picked ${computerMove}. You ${result} <br>
				Total win ${win} <br> 
				Total loss ${loss} <br> 
				score ${win-loss}`;

			}

			document.getElementById("reset").onclick = () => {
				win = 0;
				loss = 0;
				document.getElementById("result").innerHTML = `Resetting done. Press above to start again<br>
				Total win ${win} <br> 
				Total loss ${loss} <br> 
				score ${win-loss}`;			
			}



		</script>
</body>

</html>
