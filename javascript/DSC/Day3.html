        function abc(a) {
            console.log("Here we call abc");
            return function bca(b) {
                console.log("Here we call bca");
                return function cab(c) {
                    console.log("Here we call cab");
                    console.log(a+b+c);
                }
            } 
        }

        const A = abc(5);
        console.log(A);
        const B = A(10);
        console.log(B);
        const C = B(20);
        console.log(C);

        // OR

            return num*15;
        }

        function mul(num,times) {
            return times(num);
        }
