<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <label>Enter a temperature</label><br>
    <input type="number" name="temp" id="temp"><br>
    <label>Convert from</label>
    <input type="radio" id="ctemp-btn" name="unit1">
    <label>Celsius</label>
    <input type="radio" id="ftemp-btn" name="unit1">
    <label>Fahrenheit</label>
    <input type="radio" id="ktemp-btn" name="unit1">
    <label>Kelvin</label><br>
    <label>Convert to</label>
    <input type="radio" id="c-to-temp-btn" name="unit2">
    <label>Celsius</label>
    <input type="radio" id="f-to-temp-btn" name="unit2">
    <label>Fahrenheit</label>
    <input type="radio" id="k-to-temp-btn" name="unit2">
    <label>Kelvin</label><br>
    <button type="submit" id="submit">Submit</button><br>
    <label id="temp-display"></label>




    <script src="index.js"></script>
</body>

</html>
