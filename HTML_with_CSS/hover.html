<!DOCTYPE html>   
<html lang="en">  
    <head>
        <title>Hover</title>
        <style>
            button {
                width: 400px;
                height: 100px;
                font-size: 50px;
                font-family: 'Courier New', Courier, monospace;
                background-color: cornflowerblue;
                margin: 20px;
            }
            button:hover {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
