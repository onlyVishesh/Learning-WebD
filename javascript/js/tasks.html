<!DOCTYPE html>   
<html lang="en">  
    <head>
        <title>Tasks</title>
        <script src="tasks.js"></script>
    </head>
    <body>
        <h1 id="hello">To Do List</h1>
        <ul id="tasks"></ul>
        <div>
            <form id="add">
                <input type="text" id="addTask" placeholder="New Task">
                <input type="submit" id="addSubmit">
            </form>
        </div>
        <div>
            <form id="remove">
                <input type="text" id="removeTask" placeholder="Remove task">
                <input type="submit" id="removeSubmit">
            </form>
        </div>
        
    </body>
</html>
