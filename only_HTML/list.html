<!DOCTYPE html>   
<html lang="en">  
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>An ordered list:</h1>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        <h1>AN unordered list:</h1>
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Another item</li>
        </ul>

    </body>
</html>
