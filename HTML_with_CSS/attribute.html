<!DOCTYPE html>   
<html lang="en">  
    <head>
        <title>List</title>
        <style>
            a {
                color: blue;
            }
            a[href="www.google.com"] {
                color: red;
            }
            li {
                color: pink;
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="www.google.com"> Google</a></li>
            <li><a href="www.facebook.com"> Facebook</a></li>
            <li><a href="www.wiki.com"> Wiki</a></li>
            <li><a href="www.twitter.com"> Twitter</a></li>
        </ul>
        <h1>AN unordered list:</h1>
        <ol>
            <li>One item</li>
            <li>Another item</li>
            <li>Another item</li>
        </ol>

    </body>
</html>
