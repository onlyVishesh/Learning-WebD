<!DOCTYPE html>   
<html lang="en">  
    <head>
        <title>Counter</title>
        <script>
            let counter = 0;
            function count(){
                counter++;
                alert(counter)
            }

        </script>
    </head>
    <body>
       <h1> Hello, World! </h1>
       <button onclick="count()">Count</button>
    </body>
</html>
